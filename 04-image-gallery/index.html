<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Image Gallery</title>
  <!-- Google Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">

<body>
  <section id="gallery">
    <div class="gallery-container container">
      <div class="heading">
        <h2>Gallery</h2>
      </div>
      <div class="images">
        <div class="img-box">
          <img src="./images/m-1.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/n-3.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/m-2.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/r-2.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/n-1.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/m-3.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/r-1.jpeg" alt="" />
        </div>
        <div class="img-box">
          <img src="./images/n-2.jpeg" alt="" />
        </div>
      </div>
      <div id="popUpImgContainer">
        <div class="buttons">
          <button type="button"><i class="fa-solid fa-chevron-left"></i></button>
          <button type="button"><i class="fa-solid fa-chevron-right"></i></button>
          <button type="button"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="img-box">
          <img id="popUpImg" src="" alt="" />
        </div>
      </div>
    </div>
  </section>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"
    integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Custom JS -->
  <script src="./js/script.js"></script>
</body>

</html>
